---
- hosts: wordpress
  handlers:
    - name: restart_apache
      service:
        name: apache2
        state: restarted
      become: yes
  tasks: 
    - name: Instalacao de Dependencias
      ansible.builtin.apt:
        pkg:
          - apache2
          - ghostscript
          - libapache2-mod-php
          - php
          - php-bcmath
          - php-curl
          - php-imagick
          - php-intl
          - php-json
          - php-mbstring
          - php-mysql
          - php-xml
          - php-zip
        state: latest
        update_cache: yes
      become: yes
    - name: Criacao de diretorio
      ansible.builtin.file:
        path: /srv/www
        state: directory
        owner: www-data
        group: www-data
      become: yes
    - name: Download e desempacotamento do Wordpress
      ansible.builtin.unarchive:
        src: https://wordpress.org/latest.tar.gz
        dest: /srv/www
        remote_src: yes
      become: yes
    - name: Copia da configuracao do Apache2
      ansible.builtin.copy:
        src: files/wordpress.conf
        dest: /etc/apache2/sites-available/000-default.conf
      become: yes
      notify:
        - restart_apache
    - name: Copia da configuracao do Wordpress
      ansible.builtin.copy:
        src: '{{ wp_dir }}/wp-config-sample.php'
        dest: '{{ wp_dir }}/wp-config.php'
        force: no
        remote_src: yes
      become: yes
    - name: Cofniguracao dos parametros do Banco de Dados
      ansible.builtin.replace:
        path: '{{ wp_dir }}/wp-config.php'
        regexp: '{{ item.regexp }}'
        replace: '{{ item.replace }}'
      with_items:
      - {regexp: 'database_name_here',  replace: '{{ wp_db_name }}'}
      - {regexp: 'username_here',  replace: '{{ wp_db_user }}'}
      - {regexp: 'password_here',  replace: '{{ wp_db_pass }}'}
      - {regexp: 'localhost',  replace: '{{ db_ip }}'}
      become: yes
    - name: Substuticao de variaveis de seguranca
      ansible.builtin.lineinfile:
        path: '{{ wp_dir }}/wp-config.php'
        search_string: '{{ item.search_string }}'
