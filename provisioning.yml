- hosts: mysql
  handlers:
    - name: restart_mysql
      service:
        name: mysql
        state: restarted
      become: yes
  tasks:
  - name: Instalacao de Dependencias
    ansible.builtin.apt:
      pkg:
        - mysql-server
        - python3-pymysql
      state: latest
      update_cache: yes
    become: yes
  - name: Criacao o banco de dados MySQL
    community.mysql.mysql_db:
      name: '{{ wp_db_name }}'
      state: present
      login_unix_socket: /run/mysqld/mysqld.sock
    become: yes
  - name: Criacao de usuario e definicao de privilegios
    community.mysql.mysql_user:
      name: '{{ wp_db_user }}'
      password: '{{ wp_db_pass }}'
      priv: '{{ wp_db_name }}.*:SELECT,INSERT,UPDATE,DELETE,CREATE,DROP,ALTER'
      state: present
      login_unix_socket: /run/mysqld/mysqld.sock
      host: '{{ item }}'
    with_items:
    - 'localhost'
    - '127.0.0.1'
    - '{{ wp_ip }}'
    become: yes
  - name: Substituicao de address-bind do MySQL
    ansible.builtin.replace:
      path: /etc/mysql/mysql.conf.d/mysqld.cnf
      regexp: '127.0.0.1'
      replace: '0.0.0.0'
    become: yes
    notify:
        - restart_mysql
    
    